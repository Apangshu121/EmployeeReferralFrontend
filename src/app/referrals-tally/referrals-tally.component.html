

<div class="table1">
  <div class="table-container">
    <table mat-table [dataSource]="allReferralsTally" class="mat-elevation-z8 custom-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="totalReferrals">
        <th mat-header-cell *matHeaderCellDef class="align-right">Total Referrals</th>
        <td mat-cell *matCellDef="let element" class="align-right">{{ element.totalReferrals }}</td>
      </ng-container>

      <ng-container matColumnDef="inProgress">
        <th mat-header-cell *matHeaderCellDef class="align-right">In Progress</th>
        <td mat-cell *matCellDef="let element" class="align-right">{{ element.inProgress }}</td>
      </ng-container>

      <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef class="align-right">Reject</th>
        <td mat-cell *matCellDef="let element" class="align-right">{{ element.reject }}</td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="align-right">Select</th>
        <td mat-cell *matCellDef="let element" class="align-right">{{ element.select }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"  [ngClass]="{'odd-row': i % 2 === 0, 'even-row': i % 2 !== 0}"></tr>
    </table>
  </div>
</div>
