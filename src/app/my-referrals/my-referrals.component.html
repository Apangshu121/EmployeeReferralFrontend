<div class="refer">
  <div class="heading">My Referrals</div>

<div class="refer-button text-right" >
  <button mat-raised-button color="primary" (click)="refer()">
    Refer
  </button>
</div>
</div>
<div class="table1">
  <div class="info1">
    <div class="mat-elevation-z8">
      <table
        mat-table
        
        [dataSource]="referredCandidates"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let candidate">
            {{ candidate.candidateName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateOfReferral">
          <th mat-header-cell *matHeaderCellDef="">Referred Date</th>
          <td mat-cell *matCellDef="let candidate">
            {{ candidate.dateOfReferral }}
          </td>
        </ng-container>

        <ng-container matColumnDef="currentStatus">
          <th mat-header-cell *matHeaderCellDef="">Current Status</th>
          <td mat-cell *matCellDef="let candidate">
            {{ candidate.currentStatus }}
          </td>
        </ng-container>

        <!-- Interview Position Column -->
        <ng-container matColumnDef="interviewPosition">
          <th mat-header-cell *matHeaderCellDef>Interview Position</th>
          <td mat-cell *matCellDef="let candidate">
            {{ candidate.interviewedPosition }}
          </td>
        </ng-container>

        <!-- Interview Status Column -->
        <ng-container matColumnDef="interviewStatus">
          <th mat-header-cell *matHeaderCellDef>Interview Status</th>
          <td mat-cell *matCellDef="let candidate">
            {{ candidate.interviewStatus }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i= index" [ngClass]="{ 'odd-row': i % 2 === 0, 'even-row': i % 2 !== 0 }"></tr>
      </table>
    </div>
  </div>
</div>
