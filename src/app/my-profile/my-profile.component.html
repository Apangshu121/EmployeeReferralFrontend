<div *ngIf="tallyData" class="profile-container">
  <h2>{{ tallyData.name }}</h2>
  <br />
  <p>Total Referrals: {{ tallyData.totalReferrals }}</p>
  <br />
  <p>Select: {{ tallyData.select }}</p>
  <br />
  <p>Reject: {{ tallyData.reject }}</p>
  <br />
  <p>In Progress: {{ tallyData.inProgress }}</p>
</div>
